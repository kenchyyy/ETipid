<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script defer src="index.js"></script>

</head>
<body>
    <div id="error"></div>
    <form id= "form" action="/" method="get">
        <div>
            <label for="emergency">Emergency</label>
            <input id="emergency", name="emergency", type="number" required>
        </div>
        <div>
            <label for="savings">Savings</label>
            <input id="savings", name="savings", type="number" required>
        </div>
        <div>
            <label for="wants">Wants</label>
            <input id="wants", name="wants", type="number" required>
        </div>
        <div>
            <label for="needs">Needs</label>
            <input id="needs", name="needs", type="number" required>
        </div>
        <button type="submit">Update</button>
        <div>
            <label for="sunday">Sunday</label>
            <input type="checkbox" id="sunday", name="sunday">
        </div>
        <div>
            <label for="monday">Monday</label>
            <input type="checkbox" id="monday", name="monday">
        </div>
        <div>
            <label for="tuesday">Tuesday</label>
            <input type="checkbox" id="tuesday", name="Tuesday">
        </div>
        <div>
            <label for="wednesday">Wednesday</label>
            <input type="checkbox" id="wednesday", name="wednesday">
        </div>
        <div>
            <label for="thursday">Thursday</label>
            <input type="checkbox" id="thursday", name="thursday">
        </div>
        <div>
            <label for="friday">Friday</label>
            <input type="checkbox" id="friday", name="friday" checked>
        </div>
        <div>
            <label for="saturday">Saturday</label>
            <input type="checkbox" id="saturday", name="saturday">
        </div>

    </form>
    
    
</body>
</html>
