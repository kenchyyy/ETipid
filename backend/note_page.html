<head>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!--SPINNER -->
  <div class="spinner_wrapper">
    <div class="text-center">
        <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">

        </div>
      </div>
    </div>
    <script src="./spinner.js"></script>

  <!--SPINNER END-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- please make sure to either make a div
            or a specific height in rem for the img-->
            <img class="img-fluid" src="" alt="Etipidlogo">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- Anchor and link landing page-->
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <!-- Anchor and link landing page-->

                <a class="nav-link disabled" href="#">Pricing</a>
                </li>

<!--NOTES-->
      <div class="container col-xl-11 col-xxl-8 pt-4">
        <h4 class="display-4"><i class="fas fa-shopping-cart"></i>Items list</h4>
        <p class="muted"> Create a new item</p>
        <!-- NAME OF ITEM-->
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control tt" id="title" placeholder="title" data-bs-placement="right" title="Enter the item's name!"  >
            <label for="title">Title</label>
          </div>

          <!-- COST-->

          <div class="form-floating mb-3 ">
            <input type="number" class="form-control tt " id="cost" placeholder="cost" data-bs-placement="right" title="Enter the item's price!" >
            <label for="cost">Cost</label>
          </div>

          <!-- TEXT AREA-->
          <div class="mb-3">
         
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control tt" id="description" rows="3" placeholder="Description" data-bs-placement="right" title="Enter item description!" ></textarea>
          
        </div>
       
        <!--ADD BUTTON-->
        <button type="button"  class="btn btn-outline-secondary tt" id="addNote" data-bs-placement="right" title="Add a new item!" ><i class="fa-solid fa-plus"></i>  New Item</button>
        
        <hr>
        <h6 class="display-6">Bought Items</h4>
          <p class="muted"> Search for Items</p>

          <!--SEARCH-->
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" class="form-control tt" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id="card_search" data-bs-placement="right" title="Search for items!" >
          </div>
        <div class="container-fluid row row-cols-md-3 p-0" id="notesContainer">

            <!--Notecards-->
        </div>
      </div>
     
<!--External JS-->
<script src="./note.js"></script>

<!-- Script for the SEARCH BAR-->
<script>
  const card_search = document.getElementById('card_search')
  card_search.addEventListener('keyup', e =>{
    let currentValue = e.target.value.toLowerCase()
    let cards = document.querySelectorAll('div.card-header')
    cards.forEach(card =>{
      if(card.textContent.toLowerCase().includes(currentValue)){
        card.parentNode.style.display = 'block'

      } else {

        card.parentNode.style.display = 'none'

      }

    })
  })
</script>

<!-- Script for tool tip handling-->
<script>
  
 const tooltips = document.querySelectorAll('.tt')
 tooltips.forEach(t => {
  new bootstrap.Tooltip(t)
 })
</script>
</body>
