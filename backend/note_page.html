<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- please make sure to either make a div
            or a specific height in rem for the img-->
            <img class="img-fluid" src="" alt="Etipidlogo">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- Anchor and link landing page-->
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <!-- Anchor and link landing page-->

<!--NOTES-->
      <div class="container col-xl-11 col-xxl-8 pt-4">
        <h4 class="display-4"><i class="fas fa-shopping-cart"></i>Items list</h4>
        <p class="muted"> Create a new item</p>
        <!-- NAME OF ITEM-->
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control " id="title" placeholder="title" >
            <label for="title">Title</label>
          </div>

          <!-- COST-->

          <div class="form-floating mb-3 ">
            <input type="number" class="form-control " id="cost" placeholder="cost" >
            <label for="cost">Cost</label>
          </div>

          <!-- TEXT AREA-->
          <div class="mb-3">
         
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
          
        </div>
       
        <!--ADD BUTTON-->
        <button type="button"  class="btn btn-outline-secondary" id="addNote" ><i class="fa-solid fa-plus"></i>  New Item</button>
        <hr>
        <h6 class="display-6">Bought Items</h4>
        <div class="container-fluid row row-cols-md-3 p-0" id="notesContainer">

            <!--Notecards-->
        </div>
