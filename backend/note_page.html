<!-- Script for the SEARCH BAR-->
<script>
  const card_search = document.getElementById('card_search')
  card_search.addEventListener('keyup', e =>{
    let currentValue = e.target.value.toLowerCase()
    let cards = document.querySelectorAll('div.card-header')
    cards.forEach(card =>{
      if(card.textContent.toLowerCase().includes(currentValue)){
        card.parentNode.style.display = 'block'

      } else {

        card.parentNode.style.display = 'none'

      }

    })
  })
</script>
