      <script>

        /* To handle a case when the user decides to close the "Input" modal and the "Days" modal by clicking outside the modal.
        Automatically updates the data for user convinience*/
        document.addEventListener('DOMContentLoaded', (event) => {
          const ModalOverlayInput = document.getElementById("Inputs")
          const ModalOverlayDays = document.getElementById("Days")
          ModalOverlayInput.addEventListener('click', (event) => {
            if (event.target === ModalOverlayInput){
              Submit()
              updateChart()
            }})
          ModalOverlayDays.addEventListener('click', (event) => {
            if (event.target === ModalOverlayDays){
              Submit()
            }})
        })

        //set up block
        
        const data ={
          labels: ["Emergency", "Savings", "Needs", "Wants"],
     
               datasets: [{
                label: "online tutorial subjects",
                data: [10, 45, 25, 20],
                backgroundColor: ['skyblue', 'darkblue', 'blue', 'white', ],
                hoverOffset: 5,
                
                
               }],

            };

        //config block 
        const config ={
          type: 'doughnut',
            data,
            options: {
               responsive: true,
              
            }

        }

        // init block
        const chartId = new Chart(
          document.getElementById("chartId").getContext("2d"),
          config
        )

        //js funct
   

        const emergency = document.getElementById('emergency_value')
        const savings = document.getElementById('savings_value')
        const wants = document.getElementById('wants_value')
        const needs = document.getElementById('needs_value')
        const update_but = document.getElementById('update_but')

        

        function updateChart(){
          
          chartId.data.datasets[0].data[0] = emergency.value 
          chartId.data.datasets[0].data[1] = savings.value
          chartId.data.datasets[0].data[2] = wants.value  
          chartId.data.datasets[0].data[3] = needs.value 
          
          var sum = parseInt(emergency.value) + parseInt(savings.value) + parseInt(wants.value) + parseInt(needs.value)
          if (sum == 100){
          chartId.update()
          }

        }
